{% extends 'base.html' %}
{% block content %}
	{% for post in post_list %} 
		<div class="card mb-4">
		    <div class="card-body">
		        <h2 class="card-title">{{ post.title }}</h2>
		        <p class="card-text text-muted h6">{{ post.author }} | {{ post.publish_date }} </p>
		        <p class="card-text">{{post.body|slice:":200" }}</p>
		        <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a> <a href="{% url 'my_post_edit' post.slug  %}" class="btn btn-primary">Edit &rarr;</a>
		        {% for tag in post.tags.all %}
		        	<small>#{{ tag.name }}</small>
		        {% endfor %}
		    </div>
		</div>
	{% endfor %}

{% endblock %}
